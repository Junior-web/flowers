<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flowers — интернет-магазин цветов</title>

    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="row">
                <!-- логотип -->
                <div class="col-md-3">
                    <div class="header__logo">
                        <div class="logo">
                            <a href="/">
                                <img class="logo__img" src="img/logo.png" alt="Flowers">
                            </a>
                        </div>
                    </div>
                </div>

                <!-- короткое описание -->
                <div class="col-md-6">
                    <div class="header__description">
                        <span class="description">
                            Интернет-магазин<br>
                            цветов с доставкой<br>
                            по всей <span class="text-color-red">России</span>
                        </span>
                    </div>
                </div>

                <!-- телефон -->
                <div class="col-md-3">
                    <a class="header__phone" href="tel:+78006548745">8 (800) 654-87-45 </a>
                    <span class="header__phone-caption">Звонок по России бесплатный</span>
                    <a class="header__callback" href="#">Заказать звонок</a>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
